<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户登录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 左侧上方五角星烟花 -->
    <div class="star-firework star-left star-top">
        <div class="star">★</div>
        <div class="spark spark-1"></div>
        <div class="spark spark-2"></div>
        <div class="spark spark-3"></div>
        <div class="spark spark-4"></div>
        <div class="spark spark-5"></div>
        <div class="spark spark-6"></div>
        <div class="spark spark-7"></div>
        <div class="spark spark-8"></div>
    </div>
    <!-- 左侧下方五角星烟花 -->
    <div class="star-firework star-left star-bottom">
        <div class="star">★</div>
        <div class="spark spark-1"></div>
        <div class="spark spark-2"></div>
        <div class="spark spark-3"></div>
        <div class="spark spark-4"></div>
        <div class="spark spark-5"></div>
        <div class="spark spark-6"></div>
        <div class="spark spark-7"></div>
        <div class="spark spark-8"></div>
    </div>
    <!-- 右侧上方五角星烟花 -->
    <div class="star-firework star-right star-top">
        <div class="star">★</div>
        <div class="spark spark-1"></div>
        <div class="spark spark-2"></div>
        <div class="spark spark-3"></div>
        <div class="spark spark-4"></div>
        <div class="spark spark-5"></div>
        <div class="spark spark-6"></div>
        <div class="spark spark-7"></div>
        <div class="spark spark-8"></div>
    </div>
    <!-- 右侧下方五角星烟花 -->
    <div class="star-firework star-right star-bottom">
        <div class="star">★</div>
        <div class="spark spark-1"></div>
        <div class="spark spark-2"></div>
        <div class="spark spark-3"></div>
        <div class="spark spark-4"></div>
        <div class="spark spark-5"></div>
        <div class="spark spark-6"></div>
        <div class="spark spark-7"></div>
        <div class="spark spark-8"></div>
    </div>
    <div class="container">
        <div class="login-box">
            <h1 class="title">欢迎登录</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" autocomplete="current-password" />
                </div>
                <button type="submit" id="loginBtn" class="btn-primary">登录</button>
            </form>
            <!-- 登录成功提示 -->
            <div id="loginStatus" class="toast hidden">
                <div class="toast-content">
                    <div class="toast-icon">✓</div>
                    <p class="toast-text">登录成功！</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
